<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All chats</title>
    <script src="/js/chat/allChatsPage.js"></script>
</head>

<body onload="getAllChatsList(document.getElementById('chatsList'))">

    <input type="text" id="searchInput" >
    <input type="button" onclick="searchByInput()" value="Найти">
    <input type="button" onclick="clearSearchResult()" value="Очистить поиск">

    <ol id="searchResult"></ol>

    <h2>My chats</h2>
    <ol id="userChatsList"></ol>

    <h2>All chats</h2>
    <ol id="chatsList"></ol>

    <input type="text" id="newChatName" >
    <input type="button" onclick="createNewChat(document.getElementById('newChatName').value)" value="Создать чат">

    <div id="divUserId" style="display: none;" th:text="${#authentication.getPrincipal().getUserId()}" ></div>
</body>
</html>
