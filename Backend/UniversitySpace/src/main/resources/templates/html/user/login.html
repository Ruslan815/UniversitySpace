<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход в аккаунт</title>
    <link rel="stylesheet" type="text/css" href="css/user/loginPage.css">
</head>

<body>
<div>
    <form method="POST" th:action="@{/login}">
        <h2>Войти в аккаунт</h2>

        <div class="login">
            <p>Имя пользователя</p>
            <input name="username" type="text" placeholder="Username" autofocus="true" id="usernameInput"/>

            <p>Пароль</p>
            <input name="password" type="password" placeholder="Password" id="passwordInput"/>
            <span class="has-error" th:text="${error}"></span>
            <br><br> <br><br>

            <button type="submit" id="submitButton">Войти</button>
            <h4><a href="/registration">Создать новый аккаунт</a></h4>
        </div>
    </form>
</div>

</body>
</html>
