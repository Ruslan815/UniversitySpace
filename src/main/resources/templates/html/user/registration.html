<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создание аккаунта</title>
    <link rel="stylesheet" type="text/css" href="css/user/registrationPage.css">
</head>

<body>
<h2>Создайте аккаунт</h2>

<div class="registration">
    <form method="POST" th:object="${userForm}" th:action="@{/registration}">
    
        <p>Имя пользователя</p>
        <input type="text" th:field="*{username}" placeholder="Имя пользователя" autofocus="true" id="usernameInput" maxlength="30">
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    
        <p>Пароль</p>
        <input type="password" th:field="*{password}" placeholder="Пароль" id="passwordInput" maxlength="30">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    
        <p>Повторите пароль</p>
        <input type="password" th:field="*{passwordConfirm}" placeholder="Повторите пароль" id="passwordConfirmInput" maxlength="30">
        <span th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>
        <br> <br> <br>
        <button type="submit" id="submitButton">Создать</button>
        <h4><a href="http://localhost:8080">На главную страницу</a></h4>
    </form>
</div>

</body>
</html>
